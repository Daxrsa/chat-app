<div class="d-flex justify-content-between flex-column h-100">
    <div class="d-flex align-items-start gap-2 mt-4 pb-3">
        <div class="position-relative">
            <img class="img-fluid user-avatar object-fit-contain" src="../../../assets/images/male-avatar.webp"
                alt="User Avatar">
            <span class="status-indicator online"></span>
        </div>
        <div class="d-flex align-items-start justify-content-between w-100">
            <div class="user-info">
                <div class="d-flex justify-content-between">
                    <h4 class="m-0 p-0">John Mayer</h4>
                </div>
                <p class="m-0 p-0 custom-grey custom-medium-font">Hey there! I am using Kite</p>
            </div>
            <div class="actions gap-3 d-flex">
                <i class="bi bi-flag"></i>
                <i class="bi bi-info-circle"></i>
            </div>
        </div>
    </div>

    <div class="divider"></div>
    
    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
        <span class="custom-grey">Be the first to say hello!</span>
        <i class="custom-grey bi bi-balloon"></i>
    </div>

    <div class="card p-3 border-0 "> 
        <div class="card-body d-flex flex-column gap-4">
            <textarea #send_msg (input)="adjustTextareaHeight($event)" placeholder="Write a message ..."
                class="border-0" rows="1"></textarea>
            <div class="d-flex justify-content-between align-items-end">
                <div class="actions d-flex gap-3">
                    <i class="bi bi-type-underline"></i>
                    <i class="bi bi-paperclip"></i>
                    <i class="bi bi-emoji-smile"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                    <i class="ms-3 bi bi-trash3" (click)="clearTextarea()"></i>
                </div>

                <button type="button"
                    class="d-flex align-items-center justify-content-center send-msg-btn d-flex gap-2 pe-4 pt-2 pb-2 ps-4 text-white border-0 rounded fw-bold"><i
                        class="bi bi-send-fill"></i>Send</button>
            </div>
        </div>
    </div>
</div>
