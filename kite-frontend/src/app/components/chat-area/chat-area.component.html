<div class="card p-3 mt-4 border-0">
    <div class="card-body d-flex flex-column gap-4">
        <textarea #send_msg (input)="adjustTextareaHeight($event)" placeholder="Write a message ..." class="border-0"
            rows="1"></textarea>
        <div class="d-flex justify-content-between align-items-end">
            <div class="actions d-flex gap-3">
                <i class="bi bi-type-underline"></i>
                <i class="bi bi-paperclip"></i>
                <i class="bi bi-emoji-smile"></i>
                <i class="bi bi-three-dots-vertical"></i>
                <i class="ms-3 bi bi-trash3" (click)="clearTextarea()"></i>
            </div>

            <button type="button"
                class="d-flex align-items-center justify-content-center send-msg-btn d-flex gap-2 pe-4 pt-2 pb-2 ps-4 text-white border-0 rounded fw-bold"><i
                    class="bi bi-send-fill"></i>Send</button>
        </div>
    </div>
</div>
