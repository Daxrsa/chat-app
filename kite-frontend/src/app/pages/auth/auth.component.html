<div class="auth container-fluid">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
            <div class="card border-0 shadow-lg p-4" style="width: 24rem;">
                <div class="card-body">
                    <div class="d-flex gap-2 flex-column align-items-center">
                        <img class="user-avatar img-fluid" src="../../../assets/icons/kite.png" alt="Kite Logo">
                        <h4 class="card-title text-center mb-3 text-muted">{{ isLogin ? 'Log in' : 'Register' }}</h4>
                    </div>

                    <!-- Alert for errors -->
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
                    </div>

                    <form (ngSubmit)="handleSubmit($event)">
                        <!-- Registration fields - shown only when isLogin is false -->
                        <ng-container *ngIf="!isLogin">
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" id="firstName" class="form-control" 
                                        [(ngModel)]="firstName" name="firstName"
                                        placeholder="First Name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" id="lastName" class="form-control"
                                        [(ngModel)]="lastName" name="lastName"
                                        placeholder="Last Name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" id="emailOrPhone" class="form-control"
                                        [(ngModel)]="emailOrPhone" name="emailOrPhone"
                                        placeholder="Email or Phone Number">
                                </div>
                            </div>
                        </ng-container>

                        <!-- Common fields for both login and register -->
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" id="emailOrPhone" class="form-control"
                                    [(ngModel)]="emailOrPhone" name="emailOrPhone"
                                    placeholder="Enter your email {{ isLogin ? 'or phone' : '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                                    [(ngModel)]="password" name="password"
                                    placeholder="Enter your password">
                                <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
                                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Confirm password for registration -->
                        <div class="mb-3" *ngIf="!isLogin">
                            <div class="input-group">
                                <input type="password" id="confirmPassword" class="form-control"
                                    [(ngModel)]="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm password">
                            </div>
                        </div>

                        <!-- Remember me & Forgot Password - only for login -->
                        <div class="mb-4 form-check d-flex justify-content-between" *ngIf="isLogin">
                            <div>
                                <input type="checkbox" class="form-check-input" id="rememberMe"
                                    [(ngModel)]="rememberMe" name="rememberMe">
                                <label class="custom-blueviolet text-muted form-check-label" for="rememberMe">Remember
                                    me</label>
                            </div>
                            <a href="#" class="custom-blueviolet text-decoration-none m-0 p-0 small">Forgot
                                Password?</a>
                        </div>

                        <!-- Terms & conditions for registration -->
                        <div class="mb-4 form-check" *ngIf="!isLogin">
                            <input type="checkbox" class="form-check-input" id="termsAgreed"
                                [(ngModel)]="termsAgreed" name="termsAgreed">
                            <label class="text-muted form-check-label" for="termsAgreed">
                                I agree to the <a href="#" class="custom-blueviolet text-decoration-none">Terms of Service</a> and <a href="#" class="custom-blueviolet text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="text-white custom-bg-blueviolet py-2 border-0 rounded">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                {{ isLogin ? 'Log in' : 'Register' }}
                            </button>
                        </div>

                        <div class="text-center mb-3">
                            <p class="text-muted mb-2 small">Or continue with</p>
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" class="btn btn-outline-secondary rounded-circle">
                                    <i class="bi bi-google"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary rounded-circle">
                                    <i class="bi bi-facebook"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary rounded-circle">
                                    <i class="bi bi-apple"></i>
                                </button>
                            </div>
                        </div>

                        <div class="text-center d-flex flex-column">
                            <p class="text-muted mb-0" *ngIf="isLogin">
                                Don't have an account? 
                                <a href="#" class="text-decoration-none custom-blueviolet" (click)="switchtoRegister(); $event.preventDefault()">Register</a>
                            </p>
                            <p class="text-muted mb-0" *ngIf="!isLogin">
                                Already have an account?  
                                <a href="#" class="text-decoration-none custom-blueviolet" (click)="switchToLogin(); $event.preventDefault()">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
